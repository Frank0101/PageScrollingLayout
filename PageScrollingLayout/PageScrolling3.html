<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Page Scrolling 3</title>
    <link href="PageScrolling.min.css" rel="stylesheet" />
</head>
<body>
    <div class="page-scrolling-layout">
        <div class="outer-container-wrap">
            <div class="outer-container">
                <header>
                    <div style="height:100%; background-color: yellowgreen">
                        HEADER
                    </div>
                </header>
                <div class="inner-container-wrap">
                    <div class="inner-container">
                        <div class="content-wrap">
                            <div class="content">
                                <div class="page scrollable">
                                    <div style="height:100%; min-height:20rem; background-color: green">
                                        SUB CONTENT
                                    </div>
                                    <div style="height:100%; min-height:20rem; background-color: blue">
                                        SUB CONTENT
                                    </div>
                                    <div style="height:100%; min-height:20rem; background-color: red">
                                        SUB CONTENT
                                    </div>
                                    <div style="height:100%; min-height:20rem; background-color: yellow">
                                        SUB CONTENT
                                    </div>
                                    <footer>
                                        <div style="height:100%; background-color: yellowgreen">
                                            FOOTER
                                        </div>
                                    </footer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/modernizr-2.8.3.js"></script>
    <script src="PageScrolling.min.js"></script>
</body>
</html>
